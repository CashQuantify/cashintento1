<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Donaciones</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .header-buttons a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .header-buttons a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .user-list li:nth-child(1) {
            background: linear-gradient(135deg, #ff00cc 0%, #333399 100%);
            font-weight: bold;
        }
        .user {
            display: flex;
            align-items: center;
        }
        .user img {
            border-radius: 50%;
            margin-right: 15px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
        }
        .modal-content p {
            color: #000;
        }
        .close-btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .close-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <a href="https://www.paypal.com/donate?business=nolber1808@gmail.com" target="_blank">Donar</a>
            <a href="#" id="infoButton">Información</a>
        </div>
        <h1>Ranking de Donaciones</h1>
        <ul class="user-list">
            <li>
                <div class="user">
                    <img src="https://via.placeholder.com/50" alt="User 1">
                    <span>Usuario 1</span>
                </div>
                <span>$1000</span>
            </li>
            <li>
                <div class="user">
                    <img src="https://via.placeholder.com/50" alt="User 2">
                    <span>Usuario 2</span>
                </div>
                <span>$750</span>
            </li>
            <li>
                <div class="user">
                    <img src="https://via.placeholder.com/50" alt="User 3">
                    <span>Usuario 3</span>
                </div>
                <span>$500</span>
            </li>
            <!-- Agrega más usuarios según sea necesario -->
        </ul>
    </div>

    <div class="modal" id="infoModal">
        <div class="modal-content">
            <p>Nosotros no nos hacemos responsables por el uso indebido de esta plataforma. Todas las donaciones son voluntarias y no se pueden reembolsar.</p>
            <button class="close-btn" id="closeButton">Cerrar</button>
        </div>
    </div>

    <script>
        document.getElementById('infoButton').addEventListener('click', function() {
            document.getElementById('infoModal').style.display = 'flex';
        });

        document.getElementById('closeButton').addEventListener('click', function() {
            document.getElementById('infoModal').style.display = 'none';
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) {
                document.getElementById('infoModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
